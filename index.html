<head> 
  <style>
    #map { 
    width: 60%;
    height: 100%;
    float: left;
}
#text {
    height: 100%;
    width: 40%;
    float: right;
}
#geojsontext {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
    width: 90%;
    height: 80%;
}
#submit {
    margin: 20px;
}
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
  </style>
  
</head>
<body>
 <div id="map"></div>
<div id="text">
    <textarea id="geojsontext"></textarea>
    <input type="button" id="submit" value="Submit">
</div>
  
</body>

<script>
  let map = L.map("map").setView([0, 0], 1);
L.tileLayer("https://cartodb-basemaps-{s}.global.[...]/{z}/{x}/{y}.png", {
    attribution: '&copy; <a href="https://www.openstreetmap.org/[...]</a>',
    subdomains: "abcd",
    maxZoom: 19
}).addTo(map);
</script>
